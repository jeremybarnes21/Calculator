<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id='calculator'>
            <div id='display'>
                <div id='operatorDisplay'>
                        3 + 7
                </div>
                <div id='answerDisplay'>
                        = 10
                </div>
            </div>
            <div id='buttonsDiv'>
                    <button class='numBtn' id='one'>1</button>
                    <button class='numBtn' id='two'>2</button>
                    <button class='numBtn' id='three'>3</button>
                    <button class='opBtn' id='sumBtn'>+</button>
                    <button class='numBtn' id='four'>4</button>
                    <button class='numBtn' id='five'>5</button>
                    <button class='numBtn' id='six'>6</button>
                    <button class='opBtn' id='subBtn'>-</button>
                    <button class='numBtn' id='seven'>7</button>
                    <button class='numBtn' id='eight'>8</button>
                    <button class='numBtn' id='nine'>9</button>
                    <button class='opBtn' id='mulBtn'>x</button>
                    <button class='numBtn' id='zero'>0</button>
                    <button class='opBtn' id='clearBtn'>Clear</button>
                    <button class='opBtn' id='equalBtn'>=</button>
                    <button class='opBtn' id='divBtn'>/</button>
                
            </div>
        </div>
    </body>
</html>
